<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <script src="node_modules/jquery/dist/jquery.js"></script>

  <link rel="stylesheet" , href="css/vtuber.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;

  <title>Hello, world!</title>

</head>

<body class="d-flex flex-column h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light fix-top">
      <a class="navbar-brand" href="#">
        <img class="img-thumbnil" src="data/icon.jpg" width="60" height="60" alt="">
      </a>
    </nav>
  </header>
  <main role="main" class="flex-shrink-0 fill">
    <div class="container-fluid h-100">

      <div class="row h-100">

        <!-- the main part for graph pannel -->
        <div class="col-9">
          <div id="chart" class="vtb-graph"></div>
        </div>
        <!-- this is the info pannel for vtuber -->
        <div class="col">
          <div class="row">
            <h2 class="vtb-name"> A.I. Channel</h2>
          </div>
          <div class="row"><img class="img-thumbnail rounded-circle mx-auto d-block vtb-icon"
              src="data/thumbnil/A.I.Channel.jpg"></div>
          <div class="row" style="padding-top:40px">
            <p class="vtb-info-item typewriter"><strong>Kizuna Ai</strong></p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3">
    <div class="container text-center"> 
      <strong>powered with &#x2764; </strong> <span class="text-mute">by StarGazerMiao & Friends</span>
    </div>
  </footer>
  <script>
    //window.onload = function () {

    var vtbchart = echarts.init(document.getElementById("chart"));

    $.get('data/mock.gexf',
      function (xml) {
        vtbchart.hideLoading()

        var graph = echarts.dataTool.gexf.parse(xml);
        // var categories = [];
        // for (var i = 0; i < 9; i++) {
        //   categories[i] = {
        //     name: '类目' + i
        //   };
        // }
        graph.nodes.forEach(function (node) {
          console.log(node)
          node.itemStyle = null;
          node.value = node.symbolSize;
          node.symbolSize *= 2;
          node.label = {
            normal: {
              show: node.symbolSize > 30
            }
          };
          node.category = node.attributes.mod;
          node.symbol = 'image://data/thumbnil/' + node.name + '.jpg';
        });
        option = {
          title: {
            text: 'Vtuber Relation',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right'
          },
          tooltip: {},
          // legend: [{
          //   // selectedMode: 'single',
          //   data: categories.map(function (a) {
          //     return a.name;
          //   })
          // }],
          animationDuration: 1500,
          animationEasingUpdate: 'quinticInOut',
          series: [
            {
              name: 'Vtuber Relation',
              type: 'graph',
              layout: 'none',
              data: graph.nodes,
              links: graph.links,
              roam: true,
              focusNodeAdjacency: true,
              itemStyle: {
                normal: {
                  borderColor: '#fff',
                  borderWidth: 1,
                  shadowBlur: 10,
                  shadowColor: 'rgba(0, 0, 0, 0.3)'
                }
              },
              label: {
                position: 'right',
                formatter: '{b}'
              },
              lineStyle: {
                color: 'source',
                curveness: 0.3
              },
              emphasis: {
                lineStyle: {
                  width: 10
                }
              }
            }
          ]
        };
        vtbchart.setOption(option);
      }, 'xml');
      //};
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
