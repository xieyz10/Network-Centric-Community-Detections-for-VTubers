<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <script src="dist/main.js"></script> -->
  <script src="node_modules/echarts/dist/echarts.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/echarts/dist/extension/dataTool.js"></script>
  <title>Hello, world!</title>

</head>

<body>
  <div id="chart" style="width: 2000px;height: 1000px"></div>

  <script>
    //window.onload = function () {

    var vtbchart = echarts.init(document.getElementById("chart"));

    $.get('data/mock.gexf',
      function (xml) {
        vtbchart.hideLoading()

        var graph = echarts.dataTool.gexf.parse(xml);
        // var categories = [];
        // for (var i = 0; i < 9; i++) {
        //   categories[i] = {
        //     name: '类目' + i
        //   };
        // }
        graph.nodes.forEach(function (node) {
          console.log(node)
          node.itemStyle = null;
          node.value = node.symbolSize;
          node.symbolSize *= 2;
          node.label = {
            normal: {
              show: node.symbolSize > 30
            }
          };
          node.category = node.attributes.mod;
          node.symbol = 'image://data/thumbnil/'+node.name+'.jpg';
        });
        option = {
          title: {
            text: 'Vtuber Relation',
            subtext: 'Default layout',
            top: 'bottom',
            left: 'right'
          },
          tooltip: {},
          // legend: [{
          //   // selectedMode: 'single',
          //   data: categories.map(function (a) {
          //     return a.name;
          //   })
          // }],
          animationDuration: 1500,
          animationEasingUpdate: 'quinticInOut',
          series: [
            {
              name: 'Vtuber Relation',
              type: 'graph',
              layout: 'none',
              data: graph.nodes,
              links: graph.links,
              roam: true,
              focusNodeAdjacency: true,
              itemStyle: {
                normal: {
                  borderColor: '#fff',
                  borderWidth: 1,
                  shadowBlur: 10,
                  shadowColor: 'rgba(0, 0, 0, 0.3)'
                }
              },
              label: {
                position: 'right',
                formatter: '{b}'
              },
              lineStyle: {
                color: 'source',
                curveness: 0.3
              },
              emphasis: {
                lineStyle: {
                  width: 10
                }
              }
            }
          ]
        };
        vtbchart.setOption(option);
      }, 'xml');
      //};
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
